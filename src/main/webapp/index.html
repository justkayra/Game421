<html xmlns="http://www.w3.org/1999/html">
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/getter.js"></script>
	<script src="js/jsonpath.js"></script>
</head>
<body>

<div class="jumbotron text-center">
	<h4 mb="20">Epic "Rock paper scissors" game</h4>
	<button  type="button" class="m-3 btn btn-success" id="start_button" onclick="startGame()">Start game</button>
	<button  type="button" class="m-3 btn btn-danger" id="stop_button" onclick="stopGame()">Stop game</button>
	<h2 id="status">is playing ..</h2>
	<h5 id="winner"></h5>
</div>
<div class="container">
	<div class="row h-10">
		<div class="col-sm-5">
			<h3 id="player1"></h3>
		</div>
		<div class="col-sm-2">
			<h3>VS</h3>
		</div>
		<div class="col-sm-5">
			<h3 id="player2"></h3>
		</div>
	</div>
	<div class="row h-10">
		<div class="col-sm-5">
			<p id="player1status"></p>
		</div>
		<div class="col-sm-2">
			<h3></h3>
		</div>
		<div class="col-sm-5">
			<p id="player2status"></p>
		</div>
	</div>
	<div class="row h-10">
		<div class="col-sm-5">
			<p id="toss1"></p>
		</div>
		<div class="col-sm-2">
		</div>
		<div class="col-sm-5">
			<p id="toss2"></p>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-sm-12 m-3" align="center">
			<div  class="btn-group" role="group" >
				<button  type="button" class="btn btn-light" id="rock" onclick="toss('rock')" disabled >rock</button>
				<button  type="button" class="btn btn-light" id="paper" onclick="toss('paper')" disabled>paper</button>
				<button  type="button" class="btn btn-light" id="scissor" onclick="toss('scissors')" disabled>scissor</button>
				<button  type="button" class="btn btn-warning" id="random" onclick="toss()" disabled>Try your luck ...</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
